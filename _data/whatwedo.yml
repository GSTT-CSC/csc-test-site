section: whatwedo
title: "What we do"
text:
aspects:
  - title: "People"
    text: "Software and AI solutions for tackling healthcare problems are ever-expanding. We are training the next
        generation of cross-domain experts with knowledge of the clinical environment and scientific computing."
    image: assets/img/people-icon.svg
    colour: "#645EAA"
  - title: "Platforms"
    text: "Software and AI are changing healthcare. We are embedded in the hospital environment, working with all
        stakeholders to create bespoke software platforms and new AI algorithms to transform patient care."
    image: assets/img/platforms-icon.svg
    colour: "#017751"
  - title: "Policy"
    text: "Patient safety is paramount when introducing any new technology into healthcare. We are developing policy
        and using policy to inform every aspect of the software lifecycle."
    image: assets/img/policy-icon.svg
    colour: "#D7472E"