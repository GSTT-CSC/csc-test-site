<!-- Team -->
<!-- re-instate this line when each fellow page is created <h5 class="text-muted">Click on each fellow to find out more</h5> -->
<div class="container">
  <div class="row pt-3">
  {% for person in site.data.fellowship_cohort2[site.locale].team.people %}
	<div class="col-md-6 col-lg-4 pb-4 text-center text-lg-left">
	  <div class="team-member">
		<!-- re-instate this line when each fellow page is created <a href="{{ person.team-member-page }}">-->
		  <img class="mx-auto p-1" style="width: 250px;" src="{{ person.image }}" alt="">
		<!-- re-instate this line when each fellow page is created </a>-->
		<h4>{{ person.name }}</h4>
		<p class="text-muted">{{ person.role }}</p>
		<ul class="list-inline social-buttons">
		{% for network in person.social %}
		  <li class="list-inline-item text-center">
			<a href="{{ network.url }}">
			  <i class="{{ network.icon }}"></i>
			</a>
		  </li>
		{% endfor %}
		</ul>
	  </div>
	</div>
  {% endfor %}
  </div>
</div>
<!-- End Team -->
