<!-- Project Card -->
<div class="col-sm-4 pb-5" id="blogCard" >
	<a href="{{ project.url }}">
		<div class="card">
			<div class="card__header">
				<img src="{{ project.image }}" alt="card__image" class="card__image" width="350" height= "300" style="object-fit: cover" >
			</div>
			<div class="card__body">
				<h4>{{ project.title }}</h4>
				<p>{{ project.summary }}</p>
			</div>
		</div>
	</a>
</div>
<!-- Project Card -->
