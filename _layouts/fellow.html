---
layout: default
---
{% include nav.html %}
{% include subnav-education.html %}

{% if page.background == "grey" or page.background == "gray" %}
<script>
document.getElementById("page-top").className="bg-light";
</script>
{% endif %}

<div class="container" id="pagecontainer">
    <div class="row">
        <div class="col-12 col-lg-4 text-center">
            <img class="mx-auto p-1" style="width: 250px;" src={{ page.team-member-photo }} alt="">
		    <h4 class="pt-2 text-center">{{ page.team-member-name }}</h4>
            <p class="text-center text-muted">{{ page.job-role }}</p>
		<ul class="list-inline social-buttons">
		{% for network in page.social %}
		  <li class="list-inline-item text-center">
			<a href="{{ network.url }}">
			  <i class="{{ network.icon }}"></i>
			</a>
		  </li>
		{% endfor %}
		</ul>
        </div>
        <div class="col-12 col-lg-8">
            {{ content }}
        </div>
    </div>
</div>
